<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/splashStyle.css">
    <link rel="icon" type="image/x-icon" href="images/icon.ico">
    <title>Connect Four</title>
</head>
<body>
    <div class="text statBox" id="players-online"><input type="hidden" id="userNum">
        <p>There are</p> <div id="user-online">0</div> <p>users online</p>
    </div>
    <div class="center">
    <img src="images/logo.PNG" alt="Logo">
    </div>  
    <div class="text" id="status"></div>
    <!-- The "Start" button--> 
    <button type="button" id="btnStart" style="background-color: #91B7D9">Start</button>
    <!-- The "how to play" button-->
    <button type="button" id="btnhowtoPlay" data-target="#howtoPlay" style="background-color: #91B7D9">How to play</button>
    <div class="howtoPlay" id="howtoPlay">
        <div class="howtoPlay-header">
            <div class='title'>How to play</div>
        </div> 
        <div class="howtoPlay-body">
            <br>
            1.	Players take turn to drop tokens. Click on one of the cells to drop
            <br>
            <br>
            2.	To win, you have to form a line of 4 tokens. The line can be horizontal, diagonal or vertical
            <br>
            <br>
            3.	If there are no more slots left in the squares, it is a draw
            <br>
            <br>
            <br>
            <br>
            <button type="button" id="btnClose" data-close-button class="close-button">Close</button>
        </div> 
    </div>   
    <div id="overlay"></div>
    <script src="/socket.io/socket.io.js"></script>
    <script src='/javascript/splash.js'></script>
</body>
</html>
